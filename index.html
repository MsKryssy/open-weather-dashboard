<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets /css/#style.css">
</head>

<body>
    <header class="p-3 mb-2 bg-secondary text-white header">
        <h1>The Weather Dashboard</h1>
    </header>
    <main>
    <!--the search bar and search history will be placed here-->
        <section class="search-panel">
            <div class="search-bar">
                <h3>City Search:</h3>
                <form>
                    <div class="form-row align-items-center">
                        <div class="col-8 search-field">
                            <input type="text" class="form-control" id="cityName" placeholder="Enter a City Name" aria-label="City Name" aria-activedescendant="button-addon"></input>
                            <button class="btn btn-outline-primary" type="button" id="search-button">Search</button>
                        </div>
                    </div>
                </form>
                <div class="container">
                <div id="search-History"></div>
                </div>
            </div>
            <div class="col-9">
                <!--the largest weather card will be placed here-->
                <div class="container firstCard">
                    <div class="row">
                        <div class="col">
                            <h3 id="firstCity">City + Date + Icon</h3>
                            <p id="firstDate">Date</p>
                            <img src="#" alt="#" id="firstIcon"></img>
                            <p id="firstTemp">Temp</p>
                            <p id="firstWind">Wind</p>
                            <p id="firstHumid">Humidity</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>



<script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js" integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="./assets /js/#script.js"></script>
</body>
</html>
