<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
    <title>Open Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets /css/style.css">
</head>
<body>
    <header class="header justify-content-center bg-primary text-white mx-0 px-1">
        <h1 class="display-4 text-center w-100">The Weather Dashboard üå§Ô∏è</h1>
      </header>      

    <main>
        <!--the search bar and search history will be placed here-->
        <section class="search-panel">
            <div class="search-box">
              <form>
                <div class="form-row align-items-center">
                    <div class="col-2 bg-light border-1 search-field">
                        <label class="sr-only" for="cityName">City</label>
                        <input type="text" class="form-input" id="cityName" placeholder="City Name Here">
                    </div>
                </div>
                    <div class="col-3 search-button-panel"> 
                        <button type="submit" class="btn btn-primary btn-md border-0 searchButton" id="search-button">
                            <i class="fa fa-search"></i>
                          </button>                          
                        </div>   
                    <div class="city-list-box">
                        <ul class="list-group" id="city-list"></ul>
                    </div>
                </div>
            </div>
        </form>
        </div>
        <!--the larger weather card will go here-->
        <div class="results-panel">
            <div class="current-conditions-panel">
                <div class="name-block">
                    <h3 id="city-name"></h3>
                    <img src="" alt="" id="currentIcon">
                </div>
                <div><p class="current-day" id="temperature"></p></div>
                <div><p class="current-day" id="wind-speed"></p></div>
                <div><p class="current-day" id="humidity"></p></div>
            </div>
        </div>
<!-- the 5 day forecast will go here-->
        <div class="forecast-panel">
            <h5 id="fivedays">5-Day Forecast Below</h5>
                <div class="container">
                    <div class="card">
                        <div class="row">
                            <div class="card">
                            <div class="card-title">
                                <h6 id="day-1"></h6>
                            </div>
                        <div class="card-body">
                            <img src="" alt="" id="img-1">
                            <p class="card-text" id="temp-1"></p>
                            <p class="card-text" id="hum-1"></p>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card">
                        <div class="card-title">
                            <h6 id="day-2"></h6>
                        </div>
                        <div class="card-body">
                            <img src="" alt="" id="img-2">
                            <p class="card-text" id="temp-2"></p>
                            <p class="card-text" id="hum-2"></p>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card">
                        <div class="card-title">
                            <h6 id="day-3"></h6>
                        </div>
                        <div class="card-body">
                            <img src="" alt="" id="img-3">
                            <p class="card-text" id="temp-3"></p>
                            <p class="card-text" id="hum-3"></p>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card">
                        <div class="card-title">
                            <h6 id="day-4"></h6>
                        </div>
                        <div class="card-body">
                            <img src="" alt="" id="img-4">
                            <p class="card-text" id="temp-4"></p>
                            <p class="card-text" id="hum-4"></p>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card">
                        <div class="card-title">
                            <h6 id="day-5"></h6>
                        </div>
                        <div class="card-body">
                            <img src="" alt="" id="img-5">
                            <p class="card-text" id="temp-5"></p>
                            <p class="card-text" id="hum-5"></p>
                        </div>
                    </div>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://kit.fontawesome.com/c2ec332b2d.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="./assets /js/script.js"></script>
     
</body>
</html>
